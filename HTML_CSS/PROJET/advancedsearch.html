    <body>

        <header>
            <nav>
                <a href="index.html">Google search</a>
            </nav>
            <!-- <h1 index = "logo">Google</h1> -->
        </header>

        <main>
            <h1>Recherche avancée</h1>
            
            <form action="https://www.google.com/search">

                <div class="form-group">
                    <label>Tous ces mots :</label>
                    <input type="text" name="as_q">
                </div>
        
                <div class="form-group">
                    <label>Cette expression exacte :</label>
                    <input type="text" name="as_epq">
                </div>
        
                <div class="form-group">
                    <label>L’un de ces mots :</label>
                    <input type="text" name="as_oq">
                </div>
        
                <div class="form-group">
                    <label>Aucun de ces mots :</label>
                    <input type="text" name="as_eq">
                </div>
        
                <input type="submit" value="Recherche avancée" class="advanced-btn">
        
            </form>
        </main>

    </body>
